<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificare</title>
    <style>
        /* Centrăm conținutul pe pagina */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;  /* Înălțimea paginii */
            margin: 0;
        }

        /* Container pentru formular, centrăm și adăugăm un background alb */
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;  /* Limitează lățimea */
        }

        h2 {
            text-align: center;
            color: #333;
        }

        /* Stiluri pentru inputuri și butoane */
        input[type="email"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;  /* Asigură că padding-ul și border-ul nu afectează lățimea totală */
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Stiluri pentru formă și elemente de formatare */
        label {
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        /* Mesaj de eroare pentru feedback vizual */
        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Autentificare</h2>
        <form method="POST" action="/send_code">
            <label for="email">Email:</label>
            <input type="email" name="email" required><br>
            
            <label for="password">Parola:</label>
            <input type="password" name="password" required><br>
            
            <input type="submit" value="Trimite cod pe email">
        </form>
        <!-- Exemplu de mesaj de eroare (dacă există) -->
        <!-- <div class="error-message">Mesaj de eroare</div> -->
    </div>
</body>
</html>
